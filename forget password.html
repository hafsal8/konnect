<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #2389ce;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    p {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Forgot Password</h2>
  <input type="email" id="resetEmail" placeholder="Enter your email" required>
  <button onclick="resetPassword()">Reset Password</button>
  <p id="message"></p>
</div>

<!-- Firebase JS SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

  // Firebase config (Replace with your project values)
  const firebaseConfig = {
  apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
  authDomain: "konnect-7d7a3.firebaseapp.com",
  databaseURL: "https://konnect-7d7a3-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "konnect-7d7a3",
  storageBucket: "konnect-7d7a3.firebasestorage.app",
  messagingSenderId: "179662401817",
  appId: "1:179662401817:web:f3faf467f5a54232eb5588",
  measurementId: "G-QM9CCX099Z"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Password reset function
  window.resetPassword = function() {
    const email = document.getElementById("resetEmail").value;
    const message = document.getElementById("message");

    if (!email) {
      message.style.color = "red";
      message.innerText = "Please enter your email.";
      return;
    }

    sendPasswordResetEmail(auth, email)
      .then(() => {
        message.style.color = "green";
        message.innerText = "Password reset email sent!";
      })
      .catch((error) => {
        message.style.color = "red";
        message.innerText = error.message;
      });
  }
</script>

</body>
</html>
