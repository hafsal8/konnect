<!DOCTYPE html>
<html>
<head>
  <title>My Profile ‚Äì Konnect</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css">

  <style>
    body {
      background: #eef2f7;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .profile-card {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 35px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 7px 18px rgba(0,0,0,0.12);
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
      border: 4px solid #3498db;
    }

    .profile-pic img {
      width: 100%;
    }

    h2 {
      margin-top: 12px;
      color: #2c3e50;
      font-size: 28px;
    }

    .info {
      text-align: left;
      margin: 25px auto;
      font-size: 18px;
      width: 90%;
    }

    .info input {
      width: 95%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    .btn {
      padding: 12px 22px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Popup */
    #mapPopup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.55);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .map-container {
      width: 90%;
      height: 80%;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      padding: 10px;
    }

    #mapCanvas {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .save-btn {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn:hover {
      background: #1e7e34;
    }
  </style>
</head>

<body>

<!-- MAP POPUP -->
<!-- POPUP MAP -->
<div id="mapPopup" style="
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:9999;">
  <div style="width:90%; max-width:450px; height:450px; background:white; border-radius:10px; position:relative; display:flex; flex-direction:column;">
    <!-- Map Canvas -->
    <div id="mapCanvas" style="flex:1; border-radius:10px;"></div>
    <!-- Save Location Button: always visible at the bottom of modal -->
    <button id="saveLocBtn" onclick="saveLocation()" style="
      width:90%; margin:15px auto; padding:12px 0;
      background:#3498db; color:white; border:none; border-radius:8px; font-size:1rem;">
      Save Location
    </button>
  </div>
</div>


<div class="profile-card">

  <div class="profile-pic">
    <img id="clientPhoto" src="https://www.w3schools.com/howto/img_avatar.png">
  </div>

  <h2 id="clientName">Loading...</h2>

  <div class="info">
    <p><b>Email:</b><br><span id="clientEmail"></span></p>
    <p><b>Phone:</b><br><span id="clientPhone"></span></p>

    <b>Location</b>
    <input type="text" id="location" readonly>

    <button class="btn" onclick="openMap()">üìç Pick Location</button>
  </div>

  <button class="btn" onclick="location.href='cleinteditprofile.html'">‚úè Edit Profile</button>
  <button class="btn" onclick="location.href='cleintbookingsview.html'">‚úè Bookings History</button>

</div>

<!-- JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
  authDomain: "konnect-7d7a3.firebaseapp.com",
  projectId: "konnect-7d7a3",
  storageBucket: "konnect-7d7a3.appspot.com",
  messagingSenderId: "179662401817",
  appId: "1:179662401817:web:f3faf467f5a54232eb5588"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let map, marker, selectedLocation = "";

// Load Client Profile
onAuthStateChanged(auth, async (user) => {
  if (!user) return;

  const ref = doc(db, "clients", user.uid);
  const snap = await getDoc(ref);
  if (!snap.exists()) return;

  const c = snap.data();

  document.getElementById("clientName").innerText = c.name;
  document.getElementById("clientEmail").innerText = c.email;
  document.getElementById("clientPhone").innerText = c.phone;
  document.getElementById("location").value = c.location || "";
});

// Open Map
window.openMap = function () {
  document.getElementById("mapPopup").style.display = "flex";

  if (map) return;

  const defaultPos = [10.8505, 76.2711];

  map = L.map("mapCanvas").setView(defaultPos, 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

  marker = L.marker(defaultPos, { draggable: true }).addTo(map);

  marker.on("dragend", () => {
    const pos = marker.getLatLng();
    selectedLocation = `${pos.lat}, ${pos.lng}`;
    document.getElementById("location").value = selectedLocation;
  });

  const provider = new window.GeoSearch.OpenStreetMapProvider();
  const search = new window.GeoSearch.GeoSearchControl({
    provider,
    style: "bar",
    autoClose: true,
    autoComplete: true
  });

  map.addControl(search);

  map.on("geosearch/showlocation", (e) => {
    map.setView([e.location.y, e.location.x], 16);
    marker.setLatLng([e.location.y, e.location.x]);

    selectedLocation = e.location.label;
    document.getElementById("location").value = selectedLocation;
  });
};

// Save Location
window.saveLocation = async function () {
  if (!selectedLocation) {
    alert("Pick a location first!");
    return;
  }

  const user = auth.currentUser;

  await updateDoc(doc(db, "clients", user.uid), {
    location: selectedLocation
  });

  alert("Location Updated!");
  document.getElementById("mapPopup").style.display = "none";
};
</script>

</body>
</html>
