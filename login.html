<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Konnect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }

        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-top: 2rem;
            text-align: center;
        }

        .brand-title {
            font-weight: 700;
            color: #4a4a4a;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        
        .brand-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-floating input:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
        
        .btn-primary-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            background: linear-gradient(to right, #5a6fd1, #6b4394);
        }

        .links a {
            text-decoration: none;
            color: #764ba2;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #4a2e6f;
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner-border-sm {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container p-3">
        <div class="card login-card mx-auto bg-white">
            <div class="card-header">
                <h2 class="brand-title">KONNECT</h2>
                <p class="brand-subtitle">Welcome back! Please login to continue.</p>
            </div>
            
            <div class="card-body p-4 pt-2">
                <!-- Alert Box for Messages -->
                <div id="alertBox" class="alert d-none" role="alert"></div>

                <form id="loginForm">
                    <!-- Email Input -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <!-- Password Input -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>

                    <!-- Forgot Password Link -->
                    <div class="d-flex justify-content-end mb-3 links">
                        <a href="forget password.html">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-primary-custom w-100 text-white mb-4">
                        Login
                    </button>

                    <!-- Register Link -->
                    <div class="text-center links">
                        <span class="text-muted" style="font-size: 0.9rem;">Don't have an account?</span> 
                        <a href="register.html" class="ms-1">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
            authDomain: "konnect-7d7a3.firebaseapp.com",
            databaseURL: "https://konnect-7d7a3-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "konnect-7d7a3",
            storageBucket: "konnect-7d7a3.firebasestorage.app",
            messagingSenderId: "179662401817",
            appId: "1:179662401817:web:f3faf467f5a54232eb5588",
            measurementId: "G-QM9CCX099Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loginForm = document.getElementById("loginForm");
        const alertBox = document.getElementById("alertBox");
        const submitBtn = document.getElementById("submitBtn");

        // Helper function to show alerts
        function showAlert(message, type) {
            alertBox.className = `alert alert-${type}`;
            alertBox.innerText = message;
            alertBox.classList.remove('d-none');
        }

        // Helper function to set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Login';
            }
        }

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Clear previous alerts
            alertBox.classList.add('d-none');
            setLoading(true);

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                showAlert("Login successful! Verifying role...", "success");

                // Check if user is in the clients collection
                const clientDoc = await getDoc(doc(db, "clients", user.uid));
                if (clientDoc.exists()) {
                    showAlert("Welcome Client! Redirecting...", "success");
                    setTimeout(() => {
                        window.location.href = "client-dashboard.html";
                    }, 1500);
                    return;
                }

                // Check if user is in the workers collection
                const workerDoc = await getDoc(doc(db, "workers", user.uid));
                if (workerDoc.exists()) {
                    showAlert("Welcome Worker! Redirecting...", "success");
                    setTimeout(() => {
                        window.location.href = "workerdashboard.html";
                    }, 1500);
                    return;
                }

                // No role found
                showAlert("User role not found. Please contact support.", "danger");
                setLoading(false);

            } catch (error) {
                // Handle specific Firebase errors for better user experience
                let errorMsg = "An error occurred.";
                if (error.code === 'auth/invalid-credential') {
                    errorMsg = "Invalid email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Too many failed attempts. Please try again later.";
                } else {
                    errorMsg = error.message;
                }
                
                showAlert(errorMsg, "danger");
                setLoading(false);
            }
        });
    </script>
</body>
</html>
