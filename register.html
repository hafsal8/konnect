<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Konnect</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0; /* Add padding for mobile scrolling */
        }

        .register-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            width: 100%;
            max-width: 500px; /* Slightly wider than login for more fields */
        }

        .card-header {
            background-color: transparent;
            border-bottom: none;
            padding-top: 2rem;
            text-align: center;
        }

        .brand-title {
            font-weight: 700;
            color: #4a4a4a;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }
        
        .brand-subtitle {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .form-floating input:focus, .form-floating select:focus {
            box-shadow: none;
            border-color: #764ba2;
        }
        
        .btn-primary-custom {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            background: linear-gradient(to right, #5a6fd1, #6b4394);
        }

        .links a {
            text-decoration: none;
            color: #764ba2;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .links a:hover {
            color: #4a2e6f;
            text-decoration: underline;
        }

        /* Loading Spinner */
        .spinner-border-sm {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card register-card mx-auto bg-white">
            <div class="card-header">
                <h2 class="brand-title">KONNECT</h2>
                <p class="brand-subtitle">Create your account to get started.</p>
            </div>
            
            <div class="card-body p-4 pt-2">
                <!-- Alert Box for Messages -->
                <div id="alertBox" class="alert d-none" role="alert"></div>

                <form id="registerForm">
                    
                    <!-- Full Name -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        <label for="name">Full Name</label>
                    </div>

                    <!-- Email -->
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="1234567890" required>
                        <label for="phone">Phone Number</label>
                    </div>

                    <!-- Role Selection -->
                    <div class="form-floating mb-3">
                        <select class="form-select" id="role" required aria-label="Select Role">
                            <option value="" disabled selected>Select Role</option>
                            <option value="client">Client</option>
                            <option value="worker">Worker</option>
                        </select>
                        <label for="role">I am a...</label>
                    </div>

                    <!-- Password Row -->
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                                <label for="confirmPassword">Confirm</label>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="btn btn-primary btn-primary-custom w-100 text-white mb-4">
                        Sign Up
                    </button>

                    <!-- Login Link -->
                    <div class="text-center links">
                        <span class="text-muted" style="font-size: 0.9rem;">Already have an account?</span> 
                        <a href="login.html" class="ms-1">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
            authDomain: "konnect-7d7a3.firebaseapp.com",
            databaseURL: "https://konnect-7d7a3-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "konnect-7d7a3",
            storageBucket: "konnect-7d7a3.firebasestorage.app",
            messagingSenderId: "179662401817",
            appId: "1:179662401817:web:f3faf467f5a54232eb5588",
            measurementId: "G-QM9CCX099Z"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // UI Elements
        const registerForm = document.getElementById("registerForm");
        const alertBox = document.getElementById("alertBox");
        const submitBtn = document.getElementById("submitBtn");

        // Helper function to show alerts
        function showAlert(message, type) {
            alertBox.className = `alert alert-${type}`;
            alertBox.innerText = message;
            alertBox.classList.remove('d-none');
            // Scroll to top of card to see alert if on mobile
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        // Helper function to set loading state
        function setLoading(isLoading) {
            if (isLoading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Account...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Sign Up';
            }
        }

        // Handle signup
        registerForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // Clear previous alerts
            alertBox.classList.add('d-none');
            setLoading(true);

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const role = document.getElementById("role").value;

            // Basic Validation
            if (password !== confirmPassword) {
                showAlert("Passwords do not match!", "danger");
                setLoading(false);
                return;
            }

            if (password.length < 6) {
                showAlert("Password must be at least 6 characters long.", "danger");
                setLoading(false);
                return;
            }

            try {
                // Step 1: Create account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Step 2: Update display name
                await updateProfile(user, { displayName: name });

                // Step 3: Save user role in Firestore
                const userData = {
                    email, 
                    name, 
                    phone, 
                    role,
                    createdAt: new Date().toISOString() // Good practice to add timestamp
                };

                if (role === "worker") {
                    await setDoc(doc(db, "workers", user.uid), userData);
                } else {
                    await setDoc(doc(db, "clients", user.uid), userData);
                }

                // Step 4: Success and redirect
                showAlert("Signup successful! Redirecting to login...", "success");
                
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);

            } catch (error) {
                let errorMsg = "An error occurred during registration.";
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = "This email is already registered.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = "Password should be at least 6 characters.";
                } else {
                    errorMsg = error.message;
                }
                
                showAlert(errorMsg, "danger");
                setLoading(false);
            }
        });
    </script>

</body>
</html>
