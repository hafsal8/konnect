<!DOCTYPE html>
<html>
<head>
    <title>Register - Konnect</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Register to KONNECT</h1>

        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number" required><br>
            <input type="password" id="password" placeholder="Create Password" required><br>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
            <select id="role" required>
  <option value="" disabled selected>Select Role</option>
  <option value="client">Client</option>
  <option value="worker">Worker</option>
</select><br>

            <button type="submit">Sign Up</button>
        </form>

        <p id="message"></p>

        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
  authDomain: "konnect-7d7a3.firebaseapp.com",
  databaseURL: "https://konnect-7d7a3-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "konnect-7d7a3",
  storageBucket: "konnect-7d7a3.firebasestorage.app",
  messagingSenderId: "179662401817",
  appId: "1:179662401817:web:f3faf467f5a54232eb5588",
  measurementId: "G-QM9CCX099Z"
};

// Initialize
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// Handle signup
document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const role = document.getElementById("role").value;
  const message = document.getElementById("message");

  if (password !== confirmPassword) {
    message.style.color = "red";
    message.innerText = "Passwords do not match!";
    return;
  }

  try {
    // Step 1: Create account
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Step 2: Update display name
    await updateProfile(user, { displayName: name });

    // Step 3: Save user role in Firestore
    if (role === "worker") {
      await setDoc(doc(db, "workers", user.uid), {
        email, name, phone, role
      });
    } else {
      await setDoc(doc(db, "clients", user.uid), {
        email, name, phone, role
      });
    }

    // Step 4: Success and redirect
    message.style.color = "green";
    message.innerText = "Signup successful! Redirecting...";
    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);

  } catch (error) {
    message.style.color = "red";
    message.innerText = "Error: " + error.message;
  }
});
</script>

</body>
</html>
