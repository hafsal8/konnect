<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - Konnect</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --bg-color: #f8f9fc;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid #e3e6f0;
        }

        .dashboard-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(78, 115, 223, 0.2);
        }

        .action-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: none;
            border-radius: 1rem;
            height: 100%;
            display: block;
            text-decoration: none;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .btn-book .icon-circle { background-color: #e8f0fe; color: #4e73df; }
        .btn-bookings .icon-circle { background-color: #e6fffa; color: #1cc88a; }
        .btn-emergency .icon-circle { background-color: #fde8e8; color: #e74a3b; }
        .btn-profile .icon-circle { background-color: #f8f9fc; color: #5a5c69; }

        .skeleton {
            background: rgba(255,255,255,0.4);
            border-radius: 4px;
            display: inline-block;
            min-width: 100px;
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="#">
                <i class="bi bi-diagram-3-fill me-2"></i>Konnect
            </a>
            <div class="ms-auto">
                <span class="badge bg-light text-secondary border rounded-pill px-3 py-2">
                    <i class="bi bi-geo-alt-fill me-1"></i> 
                    <span id="clientLocation">Loading...</span>
                </span>
            </div>
        </div>
    </nav>

    <!-- BODY -->
    <div class="container py-4">
        
        <!-- HEADER -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="fw-bold mb-2">Welcome, <span id="clientName" class="skeleton">&nbsp;</span></h1>
                    <p class="mb-0 opacity-75">What would you like to do today?</p>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <i class="bi bi-person-circle display-4 opacity-50"></i>
                </div>
            </div>
        </div>

        <!-- ACTIONS -->
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3">
                <a href="bookservice.html" class="card action-card btn-book">
                    <div class="card-body text-center">
                        <div class="icon-circle"><i class="bi bi-clipboard-check-fill"></i></div>
                        <h5 class="fw-bold mb-1">Book Service</h5>
                        <p class="text-muted small">Schedule a job</p>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <a href="emergency.html" class="card action-card btn-emergency">
                    <div class="card-body text-center">
                        <div class="icon-circle"><i class="bi bi-exclamation-triangle-fill"></i></div>
                        <h5 class="fw-bold mb-1">Emergency</h5>
                        <p class="text-muted small">Get quick help</p>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <a href="mybookigs.html" class="card action-card btn-bookings">
                    <div class="card-body text-center">
                        <div class="icon-circle"><i class="bi bi-folder-fill"></i></div>
                        <h5 class="fw-bold mb-1">My Bookings</h5>
                        <p class="text-muted small">Track jobs</p>
                    </div>
                </a>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <a href="cleintprofile.html" class="card action-card btn-profile">
                    <div class="card-body text-center">
                        <div class="icon-circle"><i class="bi bi-person-lines-fill"></i></div>
                        <h5 class="fw-bold mb-1">My Profile</h5>
                        <p class="text-muted small">Manage account</p>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <!-- FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCzK5umphNqLVacI8IpqLuA_1mpi0fUofU",
            authDomain: "konnect-7d7a3.firebaseapp.com",
            projectId: "konnect-7d7a3",
            storageBucket: "konnect-7d7a3.appspot.com",
            messagingSenderId: "179662401817",
            appId: "1:179662401817:web:f3faf467f5a54232eb5588"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const nameEl = document.getElementById("clientName");
        const locEl = document.getElementById("clientLocation");

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = "login.html?role=client";
                return;
            }

            const ref = doc(db, "clients", user.uid);

            try {
                const snap = await getDoc(ref);

                if (snap.exists()) {
                    const data = snap.data();
                    updateUI(data.name, data.location);
                } else {
                    updateUI("Client", "Unknown");
                }
            } catch (err) {
                console.error(err);
                updateUI("Client", "Error");
            }
        });

        function updateUI(name, location) {
            nameEl.innerText = name || "Client";
            nameEl.classList.remove("skeleton");

            locEl.innerText = location || "Not Set";
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
